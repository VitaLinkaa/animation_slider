<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Animation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link href="./img/flower_.jpg" rel="shortcut icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="main">
            <h2 class="h2 animated bounce">Animate.css (slider) with JS</h2>
            <img src="" alt="">

            <div class="img_slider">
                <img src="./img/flower_1.jpg" alt="flower">
                <img src="./img/flower_2.jpg" alt="flower">
                <img src="./img/flower_3.jpg" alt="flower">
                <img src="./img/flower_4.jpg" alt="flower">
                <img src="./img/flower_5.jpg" alt="flower">
                <img src="./img/flower_6.jpg" alt="flower">
                <img src="./img/flower_7.jpg" alt="flower">
                <img src="./img/flower_8.jpg" alt="flower">
                <img src="./img/flower_9.jpg" alt="flower">
            </div>

            <button class="push">Push</button>
        </div>
    </div>






    <script src="main.js"></script>
</body>
</html>
